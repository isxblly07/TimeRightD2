<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TimeRight</title>
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="icon" href="data:,"> <!-- evita erro 404 do favicon -->
</head>
<body>
  <div class="container">
    <h1 class="title">TimeRight</h1>
    <button class="enter-btn" onclick="showLogin()">Entrar</button>
  </div>

  <!-- Modal de Login/Cadastro -->
  <div id="loginModal" class="modal" style="display:none">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>

      <div class="form-container">
        <!-- Abas -->
        <div class="form-toggle">
          <button id="loginTab" class="tab-btn active" type="button" onclick="showLoginForm()">Login</button>
          <button id="registerTab" class="tab-btn" type="button" onclick="showRegisterForm()">Cadastro</button>
        </div>

        <!-- Formulário de Login -->
        <form id="loginForm" class="form active">
          <h2>Login</h2>
          <input id="loginEmail" type="email" placeholder="Email" required />
          <input id="loginSenha" type="password" placeholder="Senha" required />
          <button type="submit">Entrar</button>
        </form>

        <!-- Formulário de Cadastro -->
        <form id="registerForm" class="form">
          <h2>Cadastro</h2>
          <input id="registerNome" type="text" placeholder="Nome" required />
          <input id="registerEmail" type="email" placeholder="Email" required />
          <input id="registerSenha" type="password" placeholder="Senha" required />
          <input id="registerConfirmarSenha" type="password" placeholder="Confirmar Senha" required />
          <button type="submit">Cadastrar</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script type="module" src="./js/api.js"></script>
  <script type="module" src="./js/script.js"></script>
</body>
</html>
