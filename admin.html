<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimeRight - Admin</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">TimeRight</h1>
        <h2 id="welcome-message" class="welcome">Bem-Vindo</h2>
        <button class="enter-btn" onclick="logout()">Sair</button>
    </div>

    <style>
        .welcome {
            font-size: 2rem;
            color: #f48fb1;
            margin-bottom: 30px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }
    </style>

    <script>
        // Verificar se há usuário logado
        window.addEventListener('load', function() {
            const user = localStorage.getItem('timeright_user');
            
            if (!user) {
                // Se não há usuário logado, redireciona para login
                window.location.href = 'index.html';
                return;
            }
            
            const userData = JSON.parse(user);
            document.getElementById('welcome-message').textContent = `Bem-Vindo, ${userData.nome}!`;
        });

        function logout() {
            localStorage.removeItem('timeright_user');
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
